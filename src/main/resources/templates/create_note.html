<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h1>Create note</h1>
<form method="post" th:object="${createNoteRequest}" th:action="@{/create_note}">

    <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
        Please correct the problems below and resubmit.
        </span>
    </div>

    <label for="name">Note name</label><br/>
    <input type="text" id="name" name="name" th:field="*{name}" autofocus="autofocus"/> <br/>
    <span class="validationError"
          th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}">Name Error
    </span>
    <br>

    <label for="note">Note</label><br/>
    <textarea id="note" name="note" autofocus="autofocus"></textarea> <br/>
    <span class="validationError"
          th:if="${#fields.hasErrors('note')}"
          th:errors="*{note}">Note Error
    </span>
    <br>

    <label for="password">Password (could be empty)</label><br/>
    <input type="password" id="password" name="active"/><br/>
    <span class="validationError"
          th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}">Password Error
    </span>
    <br>

    <input type="submit" value="Create">

</form>
</body>
</html>
