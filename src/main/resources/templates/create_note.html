<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h1>Create note</h1>
<ul>
    <li sec:authorize="isAuthenticated()">Wellcome, <span sec:authentication="name"></span></li>
    <li><a class="nav-link" href="/">Main</a></li>
    <li sec:authorize="isAnonymous()"><a class="nav-link" href="/login">Login</a></li>
    <li sec:authorize="isAnonymous()"><a class="nav-link" href="/register">Register</a></li>
    <li sec:authorize="isAuthenticated()"><a class="nav-link" href="/create_note">Create notes</a></li>
    <li sec:authorize="isAuthenticated()"><a class="nav-link" href="/perform_logout">Logout</a></li>
</ul>
<form method="post" th:object="${createNoteRequest}" th:action="@{/create_note}">

    <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
        Please correct the problems below and resubmit.
        </span>
    </div>
    <p th:if="${createNoteError}" class="error">ERROR SERVER</p>

    <label for="name">Note name</label><br/>
    <input type="text" id="name" name="name" th:field="*{name}" autofocus="autofocus"/> <br/>
    <span class="validationError"
          th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}">Name Error
    </span>
    <br>

    <label for="note">Note</label><br/>
    <textarea id="note" name="note" th:field="*{note}" autofocus="autofocus"></textarea> <br/>
    <span class="validationError"
          th:if="${#fields.hasErrors('note')}"
          th:errors="*{note}">Note Error
    </span>
    <br>

    <label for="password">Password (could be empty)</label><br/>
    <input type="password" id="password" th:field="*{password}" name="active"/><br/>
    <span class="validationError"
          th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}">Password Error
    </span>
    <br>

    <label for="isPublic">Should be public</label><br/>
    <input type="checkbox" id="isPublic" name="isPublic" th:field="*{isPublic}" th:checked="${flag} ? 'checked'">
    <span class="validationError"
          th:if="${#fields.hasErrors('isPublic')}"
          th:errors="*{isPublic}">Password Error
    </span>
    <br>

    <input type="submit" value="Create">

</form>
</body>
</html>
